<!DOCTYPE html>
<html>

<head>
	<title>cm-Starburst</title>

	<script src="lib/codemirror.js"></script>
	<script src="lib/javascript.js"></script>
	<script src="lib/code-blast.js"></script>
	<script src="lib/closebrackets.js"></script>
	<script src="lib/matchbrackets.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css">
	<link rel="stylesheet" href="lib/starburst.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
	<div id="ide"></div>
	<script>
		var codeMirror = CodeMirror(document.getElementById("ide"), {
			theme: "starburst",
			mode: "javascript",
			lineNumbers: true,
			lineWrapping: true,
			blastCode: {
				effect: 2
			},
			autoCloseBrackets: true,
			matchBrackets: true
		});
	</script>
</body>

</html>
